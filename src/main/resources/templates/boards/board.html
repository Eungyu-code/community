<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
  .textForm {
    height: 400px;
  }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <div th:object="${boardForm}">
    <div class="py-3">
      <div class="form-control" th:text="*{title}"></div>
    </div>

    <div class="pt-3">
      <div class="form-control textForm" th:text="*{boardText}"></div>
    </div>

    <div class="row justify-content-center my-5 py-5">
      <div class="col-3">
       <a th:href="@{/boards/board/{title}/edit (title=${boardForm.title})}" class="w-100 btn btn-primary btn-lg">수정</a>
      </div>
      <div class="col-3">
        <a th:href="@{/}" class="w-100 btn btn-secondary btn-lg">목록</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
